<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/house?f=classic&s=regular
    ">
    <title>Document</title>
</head>

<body>
    <div id="top">
        <header>
            <article id="logo">
                <img src="img/logo.ico" alt="icono empresa">
            </article>
            <nav id="menu">
                <ul>
                    <section>
                        <li class="icons">
                            <img src="img/house-icon.svg" alt="icono casa-inicio">
                        </li>
                        <li>Inicio</li>
                    </section>
                    <section>
                        <li class="icons">
                            <img src="img/map-icon.svg" alt="icono mapa de rutas">
                        </li>
                        <li>Rutas</li>
                    </section>
                    <section>
                        <li class="icons">
                            <img src="img/hotel-icon.svg" alt="icono hoteles">
                        </li>
                        <li>Hoteles</li>
                    </section>
                    <section>
                        <li class="icons">
                            <img src="img/plane-icon.svg" alt="icono mapa de rutas">
                        </li>
                        <li>Vuelos</li>
                    </section>
                    <section>
                        <li class="icons">
                            <img src="img/envelope-icon.svg" alt="mapa de rutas">
                        </li>
                        <li>Contacto</li>
                    </section>
                </ul>
            </nav>
            <article id="socialMedia">
                <section>
                    <img src="img/facebook-icon.svg" alt="icono facebook" class="icons">
                </section>
                <section>
                    <img src="img/twitter-icon.svg" alt="icono twitter" class="icons">
                </section>
            </article>
        </header>
    </div>
</body>

</html>
